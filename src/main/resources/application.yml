spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create          # 개발에서만 쓰는 것!
    properties:
      hibernate:
        #show_sql: true         # 콘솔에 남기는 것
        format_sql: true

logging.level:
    org.hibernate.SQL: debug    # 로그로 남기는 것
    #org.hibernate.type: trace  # 파라미터 확인 =>  p6spy 라이브러리 끌어다 쓰는게 더 나음. 단, 운영시에는 성능에 지장을 줄 수 있으니 테스트 해볼 것